<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBIT ERP - Password Entry</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#2f2f77; display:flex; flex-direction:column; justify-content:space-between; height:100vh; }
    .container { display:flex; justify-content:center; align-items:center; flex-grow:1; }
    .login-box { background:white; width:800px; border-radius:20px; display:flex; box-shadow:0 0 20px rgba(0,0,0,0.2); overflow:hidden; }
    .left-panel, .right-panel { flex:1; padding:20px; }
    .left-panel { text-align:center; border-right:1px solid #ddd; }
    .left-panel img { max-width:100%; margin-bottom:20px; }
    .left-panel a { display:block; color:blue; text-decoration:none; margin-top:10px; font-weight:bold; }
    .right-panel { display:flex; flex-direction:column; justify-content:center; align-items:center; }
    .back-button { align-self:flex-start; cursor:pointer; font-size:18px; margin-bottom:20px; }
    .password-input input { width:100%; padding:10px; padding-left:35px; font-size:16px; border:1px solid #ccc; border-radius:8px; margin-bottom:20px; }
    .submit-btn { width:80%; padding:10px; font-size:16px; background:#007bff; color:white; border:none; border-radius:8px; cursor:pointer; }
    .submit-btn:hover { background:#0056b3; }
    .links { margin-top:15px; text-align:center; }
    .links a { display:block; color:#007bff; text-decoration:none; margin-top:5px; }
    .footer { background:#fdb913; text-align:center; padding:10px; font-weight:bold; font-size:14px; color:#333; }
  </style>
</head>
<body>

<div class="container">
  <div class="login-box">
    <div class="left-panel">
      <img src="{{ url_for('static', filename='cbit.png') }}" alt="CBIT Banner">
      <a href="#">Student Office 365 Login</a>
      <a href="#">OPAC</a>
    </div>
    <div class="right-panel">
      <div class="back-button" onclick="window.location.href='/username'">← Back</div>

      <form action="/password" method="POST" class="password-form">
        <div class="password-input">
          <input type="password" name="password" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>

      <div class="links">
        <a href="#">Forgot Your Password?</a>
        <a href="#">Reset Password</a>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  Copyright © 2020 BeeS Software Solutions Pvt. Ltd.
</div>

</body>
</html>
